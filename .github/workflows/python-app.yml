name: Resume parser

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with flake8
        run: |
          flake8 --count --exit-zero --max-line-length=99 --ignore=E501 --statistics \
          --filename=work_ua/get_resume.py,work_ua/get_separate_resume.py,robota_ua/get_resume
          .py,robota_ua/get_separate_resume.py,other_tools/get_all_html.py,sorting_resume.py
